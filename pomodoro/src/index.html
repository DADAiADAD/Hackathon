<div class="container-fluid text-center">
  <div class="row">
    <h1> Pomodoro Clock<h1>
  </div>
      
  <div class="row">

    <div class="col-xs-12 timers">
       
        <div class="row">
          <p><strong>Break Time<strong></p>
        </div>
          
        <div class="row setsize">
          <div class="col-xs-4">
          </div>
          
          <div class="col-xs-4 centering">
              <div class="col-xs-4" > 
                <button type="button" class="btn pull-right" id="firstMinus"><span class="glyphicon glyphicon-minus-sign text-center" aria-hidden="true"></span></button>
              </div> 
            
              <div class="col-xs-4">    
                <input id="pauseTime" type="text" class="form-control totalTime" value="5">
               </div>
               <div class="col-xs-4" >
                  <button type="button" class="btn pull-left" id="firstPlus"><span class="glyphicon glyphicon-plus-sign text-center" aria-hidden="true"></span></button>
               </div>
          </div>
           <div class="col-xs-4"> </div>
          </div>
          <div class="row">
              <p><strong>Session Time<strong></p>
        </div>
        <div class="row setsize">
          <div class="col-xs-4">
          </div>
          
          <div class="col-xs-4 centering">
              <div class="col-xs-4" > 
                <button type="button" class="btn pull-right" id="secondMinus"><span class="glyphicon glyphicon-minus-sign text-center" aria-hidden="true"></span></button>
              </div> 
            
              <div class="col-xs-4">    
                <input id="sessionTime" type="text" class="form-control totalTime" value="25">
               </div>
               <div class="col-xs-4" >
               <button type="button" class="btn pull-left" id="secondPlus"><span class="glyphicon glyphicon-plus-sign text-center" aria-hidden="true"></span></button>
               </div>
          </div>
           <div class="col-xs-4">
          </div>
          </div>
         
    </div>
   
  </div>
  
 <div class="row centering"> 
    <div class="col-xs-4">
    </div>

    <div class="col-xs-4 centering">
       <canvas id="tutorial" width="250" height="250"></canvas>
    </div>
    
    <div class="col-xs-4" >
    </div>
  </div>
</div>
