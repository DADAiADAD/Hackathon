<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>PomodoroClock</title>
  <head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<link href="../../../bootstrap-social-gh-pages/bootstrap-social.css" rel="stylesheet">

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">


</head><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid text-center">
  <div class="row">
    <h1> Pomodoro Clock<h1>
  </div>
      
  <div class="row">

    <div class="col-xs-12 timers">
       
        <div class="row">
          <p><strong>Break Time<strong></p>
        </div>
          
        <div class="row setsize">
          <div class="col-xs-4">
          </div>
          
          <div class="col-xs-4 centering">
              <div class="col-xs-4" > 
                <button type="button" class="btn pull-right" id="firstMinus"><span class="glyphicon glyphicon-minus-sign text-center" aria-hidden="true"></span></button>
              </div> 
            
              <div class="col-xs-4">    
                <input id="pauseTime" type="text" class="form-control totalTime" value="5">
               </div>
               <div class="col-xs-4" >
                  <button type="button" class="btn pull-left" id="firstPlus"><span class="glyphicon glyphicon-plus-sign text-center" aria-hidden="true"></span></button>
               </div>
          </div>
           <div class="col-xs-4"> </div>
          </div>
          <div class="row">
              <p><strong>Session Time<strong></p>
        </div>
        <div class="row setsize">
          <div class="col-xs-4">
          </div>
          
          <div class="col-xs-4 centering">
              <div class="col-xs-4" > 
                <button type="button" class="btn pull-right" id="secondMinus"><span class="glyphicon glyphicon-minus-sign text-center" aria-hidden="true"></span></button>
              </div> 
            
              <div class="col-xs-4">    
                <input id="sessionTime" type="text" class="form-control totalTime" value="25">
               </div>
               <div class="col-xs-4" >
               <button type="button" class="btn pull-left" id="secondPlus"><span class="glyphicon glyphicon-plus-sign text-center" aria-hidden="true"></span></button>
               </div>
          </div>
           <div class="col-xs-4">
          </div>
          </div>
         
    </div>
   
  </div>
  
 <div class="row centering"> 
    <div class="col-xs-4">
    </div>

    <div class="col-xs-4 centering">
       <canvas id="tutorial" width="250" height="250"></canvas>
    </div>
    
    <div class="col-xs-4" >
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="./script.js"></script>

</body>
</html>
