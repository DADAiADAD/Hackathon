<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="flashcard.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Flashcards</title>
</head>

<body>

    <main>

        <header>
            <div class="container">
                <div id="header">
                    <h1>Flashcards</h1>
                    <div>
                        <button id="show_card_box">Add Card</button>
                        <button id="delete_cards">Del Cards</button>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <div class="container">
                <form>
                    <div>
                        <h2>Create Flashcard</h2>
                        <label for="question">Question</label>
                        <textarea id="front" maxlength="280" name="front"></textarea>
                        <label for="answer" maxlength="280">Answer</label>
                        <br>
                        <textarea id="back" name="back"></textarea>
                        <div>
                            <button id="save_card" onclick="loadDoc()">Save</button> <button id="close_card_box">Close</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <section>
            <div class="container">
                <div id="flashcards"></div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
    <script>
        function loadDoc() {
            // Lấy dữ liệu từ textarea
            var txt1 = docuemnt.getElementById('create_card').value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(txt1);
                }
            };
            // Gọi tới URL (Nhớ đúng method...)
            xhttp.open("GET", `http://localhost:8080/DAFC/index.html?txt1=${txt1}`, true);
            xhttp.send();
        }
    </script>
</body>

</html>
